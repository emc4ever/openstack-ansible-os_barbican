galaxy_info:
  author: OpenStack-Ansible
  description: Deploy Barbican with OpenStack-Ansible
  company: OpenStack
  license: Apache-2.0
  min_ansible_version: 1.9
  platforms:
  - name: Ubuntu
    versions:
    - trusty
  galaxy_tags:
  - cloud
  - openstack
  - python
  - barbican

dependencies:
  - role: pip_lock_down
    when:
      - not barbican_developer_mode | bool
  - role: pip_install
    when:
      - barbican_developer_mode | bool
  - apt_package_pinning
  - galera_client
